<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DIELON Fantasy</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <style>
    body{background:#0f0f1a;color:#fff;font-family:Arial;text-align:center;padding:40px}
    h1{color:#00ff9d;font-size:3em}
    button{background:#00ff9d;color:#000;padding:18px 36px;border:none;border-radius:12px;font-size:20px;margin:15px;cursor:pointer}
    #status{color:#00ff9d;margin:20px;font-size:18px}
    #error{color:#ff3366;margin:20px}
    .card{background:#1a1a2e;padding:30px;margin:20px auto;max-width:700px;border-radius:15px;box-shadow:0 0 30px #00ff9d44}
  </style>
</head>
<body>
  <h1>$DIELON Fantasy</h1>
  <div class="card">
    <button onclick="connect()">Connect Wallet</button>
    <button onclick="create()">Create Contest</button>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <script>
    const contractAddress = "0x735FD4E8f0caDE07Bc72fB3Ea74Dc3c67D865D41";
    const BASE_CHAIN_ID = "0x2105";

    const abi = ["function createContest(string name,uint256 entryFee,uint256 salaryCap,uint256 maxEntries,uint256 contestEndTime)"];
    const iface = new ethers.utils.Interface(abi);

    let provider, signer, account;

    async function connect() {
      if (!window.ethereum) return document.getElementById("error").textContent = "Install wallet!";
      provider = new ethers.providers.Web3Provider(window.ethereum);
      try {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        account = await signer.getAddress();
        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_CHAIN_ID }] });
        document.getElementById("status").textContent = "Connected: " + account.slice(0,10) + "... Ready!";
      } catch (e) { document.getElementById("error").textContent = e.message; }
    }

    async function create() {
      if (!account) return alert("Connect first!");
      const name = prompt("Contest name", "NFL Week 12") || "Contest";
      if (!name) return;
      const fee = prompt("Entry fee", "100") || "100";
      if (!fee || isNaN(fee) || fee <= 0) return alert("Invalid fee");
      const cap = prompt("Salary cap", "50000") || "50000";
      if (!cap || isNaN(cap) || cap <= 0) return alert("Invalid cap");
      const maxP = prompt("Max players", "50") || "50";
      if (!maxP || isNaN(maxP) || maxP < 3) return alert("Invalid max players");
      const hours = prompt("Hours until end", "48") || "48";
      if (!hours || isNaN(hours) || hours <= 0) return alert("Invalid hours");
      const end = Math.floor(Date.now()/1000) + (Number(hours) * 3600);

      const data = iface.encodeFunctionData("createContest", [
        name,
        ethers.utils.parseEther(fee),
        cap,
        maxP,
        end
      ]);

      try {
        const gas = await provider.estimateGas({ to: contractAddress, data });
        const tx = await signer.sendTransaction({ to: contractAddress, data, gasLimit: gas.mul(12).div(10) });
        document.getElementById("status").textContent = "Creating... Tx: " + tx.hash;
        await tx.wait();
        document.getElementById("status").textContent = "Contest created! Tx: " + tx.hash;
      } catch (e) {
        document.getElementById("error").textContent = "Revert reason: " + e.reason || e.message;
      }
    }
  </script>
</body>
</html>
