<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DIELON Fantasy</title>
  <!-- Stable ethers CDN (never fails) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body{background:#0f0f1a;color:#fff;font-family:Arial;text-align:center;padding:40px}
    h1{color:#00ff9d;font-size:3em}
    button{background:#00ff9d;color:#000;padding:18px 36px;border:none;border-radius:12px;font-size:20px;margin:15px;cursor:pointer;opacity:0.6}
    button.ready{opacity:1}
    #status{color:#00ff9d;margin:20px;font-size:18px}
    #error{color:#ff3366;margin:20px}
    .card{background:#1a1a2e;padding:30px;margin:20px auto;max-width:700px;border-radius:15px;box-shadow:0 0 30px #00ff9d44}
  </style>
</head>
<body>
  <h1>$DIELON Fantasy</h1>
  <div class="card">
    <button id="connectBtn" onclick="connect()">Connect Wallet</button>
    <button id="createBtn" onclick="create()">Create Contest</button>
    <p id="status">Loading ethers...</p>
    <p id="error"></p>
  </div>

  <script>
    const contractAddress = "0x735FD4E8f0caDE07Bc72fB3Ea74Dc3c67D865D41";
    const BASE_CHAIN_ID = "0x2105";
    const iface = new ethers.utils.Interface(["function createContest(string name,uint256 entryFee,uint256 salaryCap,uint256 maxEntries,uint256 contestEndTime)"]);

    let provider, signer, account;

    // Wait for ethers to load
    window.addEventListener('load', () => {
      if (typeof ethers === 'undefined') {
        document.getElementById("status").textContent = "Ethers failed to load – refresh page";
        return;
      }
      document.getElementById("status").textContent = "Ready – click Connect Wallet";
      document.getElementById("connectBtn").classList.add("ready");
      document.getElementById("createBtn").classList.add("ready");
    });

    async function connect() {
      if (!window.ethereum) return document.getElementById("error").textContent = "Install MetaMask or Coinbase Wallet!";
      provider = new ethers.providers.Web3Provider(window.ethereum);
      try {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        account = await signer.getAddress();
        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_CHAIN_ID }] });
        document.getElementById("status").textContent = "Connected: " + account.slice(0,10) + "... Ready!";
      } catch (e) {
        document.getElementById("error").textContent = e.message;
      }
    }

    async function create() {
      if (!account) return alert("Connect wallet first!");
      const name = prompt("Contest name", "NFL Week 12") || "Contest";
      const fee = prompt("Entry fee", "100") || "100";
      const cap = prompt("Salary cap", "50000") || "50000";
      const maxP = prompt("Max players", "50") || "50";
      const hours = prompt("Hours until end", "48") || "48";
      const end = Math.floor(Date.now()/1000) + (Number(hours)*3600);

      const data = iface.encodeFunctionData("createContest", [
        name,
        ethers.utils.parseEther(fee),
        cap,
        maxP,
        end
      ]);

      try {
        document.getElementById("status").textContent = "Sending transaction...";
        const tx = await signer.sendTransaction({
          to: contractAddress,
          data: data
        });
        document.getElementById("status").textContent = "Creating contest... Tx: " + tx.hash;
        await tx.wait();
        document.getElementById("status").textContent = "Contest created successfully! Tx: " + tx.hash;
      } catch (e) {
        document.getElementById("error").textContent = e.reason || e.message || "Transaction failed";
      }
    }
  </script>
</body>
</html>
