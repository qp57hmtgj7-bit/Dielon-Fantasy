<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DIELON Fantasy</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body{background:#0f0f1a;color:#fff;font-family:Arial;text-align:center;padding:40px;margin:0}
    h1{color:#00ff9d;font-size:3em;margin-bottom:30px}
    button{background:#00ff9d;color:#000;padding:18px 40px;border:none;border-radius:12px;font-size:20px;margin:15px;cursor:pointer;font-weight:bold}
    button:hover{background:#00cc7a}
    #status{color:#00ff9d;margin:20px;font-size:18px}
    #error{color:#ff3366;margin:20px;font-size:18px}
    .card{background:#1a1a2e;padding:40px;margin:20px auto;max-width:700px;border-radius:20px;box-shadow:0 0 40px #00ff9d44}
    #modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:999}
    #modalContent{background:#1a1a2e;padding:40px;border-radius:20px;width:90%;max-width:600px;margin:10% auto;box-shadow:0 0 50px #00ff9d88}
    #modal input{padding:16px;margin:12px 0;width:100%;border-radius:10px;border:none;font-size:18px;background:#2a2a3e;color:#fff}
    .modalBtns button{margin:15px;padding:18px 50px;font-size:20px}
    #closeModal{background:#ff3366 !important}
  </style>
</head>
<body>
  <h1>$DIELON Fantasy</h1>
  <div class="card">
    <button onclick="connect()">Connect Wallet</button>
    <button onclick="openModal()">Create Contest</button>
    <p id="status">Click Connect Wallet</p>
    <p id="error"></p>
  </div>

  <!-- ONE SINGLE MODAL -->
  <div id="modal">
    <div id="modalContent">
      <h2 style="color:#00ff9d;margin-bottom:30px">Create Contest</h2>
      <input type="text" id="name" placeholder="Contest name" value="NFL Week 12">
      <input type="number" id="fee" placeholder="Entry fee in $DIELON" value="50000000">
      <input type="number" id="cap" placeholder="Salary cap" value="50000">
      <input type="number" id="max" placeholder="Max players" value="50">
      <input type="number" id="hours" placeholder="Hours until end" value="48">
      <div class="modalBtns">
        <button onclick="createContest()">Create</button>
        <button id="closeModal" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const contractAddress = "0x735FD4E8f0caDE07Bc72fB3Ea74Dc3c67D865D41";
    const BASE_CHAIN_ID = "0x2105";

    let provider, signer, account;

    async function connect() {
      if (!window.ethereum) return document.getElementById("error").textContent = "Install wallet!";
      provider = new ethers.providers.Web3Provider(window.ethereum);
      try {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        account = await signer.getAddress();
        await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_CHAIN_ID }] });
        document.getElementById("status").textContent = "Connected: " + account.slice(0,10) + "... Ready!";
      } catch (e) { document.getElementById("error").textContent = e.message; }
    }

    function openModal() {
      if (!account) return alert("Connect wallet first!");
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function createContest() {
      const name = document.getElementById("name").value.trim();
      const fee = document.getElementById("fee").value;
      const cap = document.getElementById("cap").value;
      const max = document.getElementById("max").value;
      const hours = document.getElementById("hours").value;

      if (!name || !fee || !cap || !max || !hours) return alert("Fill all fields!");

      const iface = new ethers.utils.Interface([
        "function createContest(string name,uint256 entryFee,uint256 salaryCap,uint256 maxEntries,uint256 contestEndTime)"
      ]);

      const data = iface.encodeFunctionData("createContest", [
        name,
        ethers.utils.parseEther(fee),
        cap,
        max,
        Math.floor(Date.now()/1000) + Number(hours)*3600
      ]);

      try {
        document.getElementById("status").textContent = "Sending...";
        const tx = await signer.sendTransaction({ to: contractAddress, data });
        document.getElementById("status").textContent = "Creating... Tx: " + tx.hash;
        await tx.wait();
        document.getElementById("status").textContent = "Contest created! Tx: " + tx.hash;
        closeModal();
      } catch (e) {
        document.getElementById("error").textContent = e.message || "Failed";
      }
    }

    window.onclick = e => { if (e.target === document.getElementById("modal")) closeModal(); }
  </script>
</body>
</html>
